<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de Sistemas</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center title">Buscador y Lista Desplegable</h1>
                <p class="text-center info">Vamos a ayudarte a canalizar tu incidente por la vía correcta, lo que mejorará los tiempos de respuesta. Ingresa el nombre del sistema que quieres reportar o reclamar:</p>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Ingresa el sistema a buscar">
                    <button class="btn btn-primary" id="searchButton" type="button">Buscar</button>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Selecciona desde aquí
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- agregar sistemas de aseguramiento// -->
                        <a class="dropdown-item" href="#" data-system="ASEGURAMIENTO">PIC</a>
                        <a class="dropdown-item" href="#" data-system="ASEGURAMIENTO">GI2</a>
                        <!-- agregar sistemas de funcional -->
                        <a class="dropdown-item" href="#" data-system="FUNCIONAL">ATC</a>
                    </div>
                </div>

                <div class="mt-3" id="messageContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
